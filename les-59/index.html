<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            Описание таблицы
        </caption>
        <thead>
            <tr>
                <th>
                    Текст
                </th>
                <th>
                    Текст
                </th>
                <th>
                    Текст
                </th>
                <th>
                    Текст
                </th>
            </tr>
        </thead>
        <tbody>
        <tr>
             <td>
                Текст
             </td>
             <td>
                Текст
             </td>
             <td>
                Текст
             </td>
             <td>
                Текст
             </td>
        </tr>
        <tr>
             <td rowspan="2">
                Текст
             </td>
             <td>
                Текст
             </td>
             <td colspan="2">
                Текст
             </td>
        </tr>
        <tr>
             <td>
                Текст
             </td>
             <td>
                Текст
             </td>
             <td>
                Текст
             </td>
        </tr>         
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
